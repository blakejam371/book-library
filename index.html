<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <dialog id="addNewBookDialog" open>
    <div class="formHeader">
      <p>Add a new book</p>
      <button class="closeButton">&times;</button>
    </div>
    <form id="addNewBookForm" method="dialog">
      <input type="text" placeholder="Book Name">
      <input type="text" placeholder="Author Name">
      <input type="text" placeholder="Number of Pages">
      <div id="radio-container">
        <input name="readToggle" type="radio" id="read" value="read">
        <label for="read">Read</label>
        <input name="readToggle" type="radio" id="notRead" value="notRead">
        <label for="notRead">Not Read</label>
      </div>
      <button type="button">Add</button>
    </form>
  </dialog>
  <div class="container">
    <div class="header">
      <h2 class="header-text">Library</h2>
      <button class="addNewBook">Add New Book</button>
    </div>
    <div class="bookcase">
    </div>
    <div class="footer">
      <p class="footer-text">
        James Blake Â© TheOdinProject
      </p>
    </div>
  </div>
</body>
</html>
